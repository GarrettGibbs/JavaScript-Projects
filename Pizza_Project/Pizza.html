<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Pizza Drill Demo</title>
        <META http-equiv="Content-type" content="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="./Pizza_CSS/Pizza.css" />
	</head>
	<body>
        <div id="menuBG">
            <h1 style="text-align: center;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="size" value="Personal Pizza">Personal Pizza <br>
                    <input class="size" type="radio" name="size" value="Medium Pizza">Medium Pizza <br>
                    <input class="size" type="radio" name="size" value="Large Pizza">Large Pizza <br>
                    <input class="size" type="radio" name="size" value="Extra Large Pizza">Extra Large Pizza <br>
                    <input class="size" type="radio" name="size" value="EXTREME">EXTREME <br>
                </div>

                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="vegi" type="checkbox" name="vegi" value="Mushrooms">Mushrooms <br>
                    <input class="vegi" type="checkbox" name="vegi" value="Onions">Onions <br>
                    <input class="vegi" type="checkbox" name="vegi" value="Tomatoes">Tomatoes <br>
                    <input class="vegi" type="checkbox" name="vegi" value="Olives">Olives <br>
                    <input class="vegi" type="checkbox" name="vegi" value="Green Peppers">Green Peppers <br>
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="meats" type="checkbox" name="meat" value="Pepperoni">Pepperoni <br>
                    <input class="meats" type="checkbox" name="meat" value="Sausage">Sausage <br>
                    <input class="meats" type="checkbox" name="meat" value="Canadian Bacon">Canadian Bacon <br>
                    <input class="meats" type="checkbox" name="meat" value="Ground Beef">Ground Beef <br>
                    <input class="meats" type="checkbox" name="meat" value="Anchovy">Anchovy <br>
                    <input class="meats" type="checkbox" name="meat" value="Chicken">Chicken <br>
                    <input class="meats" type="checkbox" name="meat" value="Bacon">Bacon <br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    
    <script src="./Pizza_JavaScript/Pizza.js"></script>
	</body>
</html>
